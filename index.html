	<div class="container">
		<div class="row justify-content-center">
			<div id="slideShow" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img src="img/cat1.jpg">
					</div>
					<div class="carousel-item">

		<div class="row justify-content-around pt-5">
	
			<div class="col-2">
				<span id="prev" class="btn-warning btn-lg btn-block"> <---- </span>
			</div>
	
			<div class="col-2">
				<span id="play" class="pause btn-success btn-lg btn-block text-center">Play</span>
			</div>

			</div>
	
		</div>
	
	
	
		<div class="row justify-content-between pt-5">

			</div>
	
			<div class="col-10 w-100 p-3">
				<div class="text-center">Duration <span class="text-center font-weight-bold" id="rangeValue">1000</span> ms</div>
				<input class="custom-range d-block w-100" type="range" min="200" max="5000" value="1000" list="rangeList" onchange="document.getElementById('rangeValue').innerHTML = this.value;">
			</div>
	
			<div class="col-1">
				<div class="text-center mt-4">5000</div>
			</div>
	
		</div>
